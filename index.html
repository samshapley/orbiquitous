<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbiquitous</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Orbiquitous</div>
            <ul>
                <li><a href="/" class="active" data-page="home">Orbital Explorer</a></li>
                <li><a href="/learn" data-page="learn">Learn</a></li>
                <li><a href="/about" data-page="about">About</a></li>
            </ul>
        </nav>
    </header>
    <div id="chat-panel" class="chat-panel">
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-container">
            <textarea id="chat-input" placeholder="Type your message..."></textarea>
            <button id="send-message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <!-- Create a main container for all visualizations -->
    <div id="visualization-container">
        <div id="earth-container">
            <div id="earthViz"></div>
        </div>
        <div id="mars-container" style="display: none">
            <div id="marsViz"></div>
        </div>
        
        <!-- Move control buttons outside specific containers -->
        <div class="control-buttons">
            <button id="toggleRotation" class="control-button">Stop Rotation</button>
            <button id="toggleChat" class="control-button">Talk to Orbit</button>
        </div>
        
        <!-- Mode controls -->
        <div id="mode-controls" class="mode-controls">
            <button id="earth-mode" class="mode-button">Earth</button>
            <button id="mars-mode" class="mode-button">Mars</button>
        </div>
    </div>
    <div id="satelliteInfo" class="satellite-info hidden">
        <button id="closeInfo">Ã—</button>
        <h2 id="satelliteName">Satellite Name</h2>
        <hr>
        <p><strong>ID:</strong> <span id="satelliteId"></span></p>
        <p><strong>Latitude:</strong> <span id="satelliteLat"></span></p>
        <p><strong>Longitude:</strong> <span id="satelliteLng"></span></p>
        <p><strong>Altitude:</strong> <span id="satelliteAlt"></span> km</p>
    </div>
    <div id="learn-content" class="page-content" style="display: none">
        <h1>Learn About Satellites</h1>
        <p>This is the learning page placeholder content.</p>
    </div>
    <div id="about-content" class="page-content" style="display: none">
        <h1>About Us</h1>
        <p>This is the about page placeholder content.</p>
    </div>
</body>
</html>
